<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: none;
      }

      .container {
        aspect-ratio: 16 / 9;
        width: 100vw;
        height: auto;
        max-height: 100vh;
        max-width: calc(100vh * (16 / 9));
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>

    <script type="module">
      const canvas = document.getElementById("canvas");

      const response = await fetch("cartridge.rom");
      const cartridge = await response.arrayBuffer();

      window.Module = {
        canvas,
        noInitialRun: true,
        onRuntimeInitialized: () => {
          FS.writeFile("/cartridge.rom", new Uint8Array(cartridge));
          Module.callMain();
        },
      };

      const script = document.createElement("script");
      script.src = "carimbo.js";
      script.defer = true;
      document.body.appendChild(script);
    </script>
  </body>
</html>
